\def\ucas@label@ch@declare@creativity{南京邮电大学学位论文原创性声明}
\def\ucas@value@ch@declare@creativity{%
    本人声明所呈交的学位论文是我个人在导师指导下进行的研究工作及取得的研究成果。尽我所知，除了文中特别加以标注和致谢的地方外，论文中不包含其他人已经发表或撰写过的研究成果，也不包含为获得南京邮电大学或其它教育机构的学位或证书而使用过的材料。与我一同工作的同志对本研究所做的任何贡献均已在论文中作了明确的说明并表示了谢意。

}
\def\ucas@value@ch@declare@creativityy{%
    本人学位论文及涉及相关资料若有不实，愿意承担一切相关的法律责任。
}

\def\ucas@label@ch@declare@authorid{研究生学号：}
\def\ucas@label@ch@declare@author{研究生签名：}
\def\ucas@label@ch@declare@advisor{导师签名：}
\def\ucas@label@ch@declare@date{日期：}
\def\ucas@label@ch@declare@rights{南京邮电大学学位论文使用授权声明}
\def\ucas@value@ch@declare@rights{%
    本人承诺所呈交的学位论文不涉及任何国家秘密，本人及导师为本论文的涉密责任并列第一责任人。
}

\def\ucas@value@ch@declare@rightss{%
    本人授权南京邮电大学可以保留并向国家有关部门或机构送交论文的复印件和电子文档；允许论文被查阅和借阅；可以将学位论文的全部或部分内容编入有关数据库进行检索；可以采用影印、缩印或扫描等复制手段保存、汇编本学位论文。本文电子文档的内容和纸质论文的内容相一致。论文的公布（包括刊登）授权南京邮电大学研究生院办理。
}
\def\ucas@value@ch@declare@rule{非国家秘密类涉密学位论文在解密后适用本授权书。}
